<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css file -->
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen" id="">
        </form>
        <div class="buttons">
            <!-- yellow Buttons -->
            <!-- <button type="button" class="btn  -->
            <button type="button" class="btn btn-yellow" data-num="*">*</button>
            <button type="button" class="btn btn-yellow" data-num="/">/</button>
            <button type="button" class="btn btn-yellow" data-num="-">-</button>
            <button type="button" class="btn btn-yellow" data-num="+">+</button>
            <button type="button" class="btn btn-yellow" data-num=".">.</button>
            <!-- Green Buttons -->
            <button type="button" class="btn btn-green" data-num="9">9</button>
            <button type="button" class="btn btn-green" data-num="8">8</button>
            <button type="button" class="btn btn-green" data-num="7">7</button>
            <!-- blue button -->
            <button type="button" class="btn btn-blue" data-num="6">6</button>
            <button type="button" class="btn btn-blue" data-num="5">5</button>
            <button type="button" class="btn btn-blue" data-num="4">4</button>
            <!-- brown button -->
            <button type="button" class="btn btn-brown" data-num="3">3</button>
            <button type="button" class="btn btn-brown" data-num="2">2</button>
            <button type="button" class="btn btn-brown" data-num="1">1</button>
            <button type="button" class="btn btn-brown" data-num="0">0</button>
            <button type="button" class="btn-equal" style="background-color: green;">=</button>
            <button type="button" class="btn-clear" style="background-color: red;" >C</button>
            
        </div>

    </section>
 <script src="app.js"></script>
</body>

</html>
