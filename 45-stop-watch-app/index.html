<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c446e7960e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <p><span id="second">00</span><b>:</b><span id="tens">00</span></p>
      <button id="start"><i class="fas fa-play"></i></button>
      <button id="stop"><i class="fas fa-pause"></i></button>
      <button id="reset"><i class="fas fa-sync-alt"></i></button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
