<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter Tool</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <form >
            <h3>Weight Converter (Pounds to KG)</h3>
            <p>Enter the weight value in pounds</p>
            <label for="">Pounds</label>
            <input type="number" autocomplete="off" id="input">
            <p>Your weight in kilogram is:
                <span id="result"></span></p>
        </form>
    </div>


    <script src="./app.js"></script>
</body>

</html>
