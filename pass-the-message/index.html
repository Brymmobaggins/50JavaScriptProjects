<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass the Message</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h3>A Message You Would Like To Pass</h3>
        <form id="form">
            <input type="text" id="message">
            <input type="submit" id="submit-btn" value="Submit">
            <h4 id="feedback">Plese Enter a Message</h4>
        </form>
        <h3>Last Mesage Delivered: </h3>
        <h3 id="MessageContent"></h3>
    </div>
    <script>
        const form = document.querySelector('#form')

        form.addEventListener("submit", function (event) {
            // prevent default form submission
            event.preventDefault()

            //  get user's input from form
            const message = document.getElementById('message')
            const feedback = document.getElementById('feedback')

            if (message.value === "") {
                feedback.classList.add('show')
                setTimeout(function () {
                    feedback.classList.remove('show')
                }, 2000)

            } else {
                // change message content and clear the input

                MessageContent.textContent = message.value
                message.value = ""
            }
        })
    </script>

</body>

</html>
