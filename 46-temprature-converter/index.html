<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Temperature converter</h1>
    </header>
    <main>
     
      <div class="container">
        <div class="box">
          <div>
            <label for="degree">Degree</label>
            <input id="degree" />
          </div>
          <div>
            <label for="type">Type</label> <br />
            <select id="measure">
              <option value="" disabled>choose temperature</option>
              <option value="celsius">Celcius</option>
              <option value="fahrenhiet">Fahrenhiet</option>
            </select>
          </div>
          <div class="btn">

            <button id="convert-btn">Convert</button>
          </div>
        </div>
        <div>
          <label for="result">Result</label>
          <input id="result" disabled />
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
