<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Pop-up</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <button id="open-btn">Open Modal</button>

    <div class="modal" id="modal">
        <div class="modal-header">
            <button class="close-btn">&times;</button>
            <div class="title">Sign up to create an accout</div>
        </div>
        <div class="modal-body">
            <div class="first-body">
                <label for="">Name</label>
                <p><input type="text" placeholder="e.g florin pop"></p>
                <label for="">Email</label>
                <p><input type="email"></p>
                <!-- <label for="">Password</label>
                <p><input type="password" id="password"></p> -->
            </div>
            <fieldset class="gender">
                <legend>Please select your Gender</legend>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label><br>
            </fieldset>
            <div class="age">

                <p>Select your age</p>
                <input type="radio" id="age-10" name="age">
                <label for="age-10">0-10</label><br>
                <input type="radio" id="age-20" name="age">
                <label for="age-20">10-20</label><br>
            </div>

            <p><input type="submit" value="Submit"></p>
        </div>

    </div>
    <div class="overlay"></div>

</body>

</html>
