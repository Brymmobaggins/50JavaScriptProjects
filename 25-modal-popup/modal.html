<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Pop up</title>
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <button class="open-modal btn">Click me</button>
      </div>
      <div class="modal">
        <!-- The Close Button -->
        <span class="close-modal">&times;</span>
        <p>
          The Modal is Awesome, i am pretty sure you would love it, click outside the modal and see what happens.
        </p>

        <form>
          <label for="email"
            ><b>Email</b><input type="text" id="email" autocomplete="off"
          /></label>
          <input type="submit" />
        </form>
      </div>
    </div>
    <script src="modal.js"></script>
  </body>
</html>
